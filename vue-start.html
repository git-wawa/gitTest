<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/example.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/example.min.css">
</head>

<body>
    <div id="app" v-bind:title="message" v-bind:class="myClass">
        {{ message }}
    </div>

    <hr>

    <div id="app-3">
        <p v-if="seen">조건문, true면 보이겠지?</p>
    </div>

    <hr>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <hr>

    <div id="app-5">
        <p>{{ message }}</p>
        <button type="button" v-on:click="clickFnName">버튼 클릭!!</button>
    </div>

    <hr>

    <div id="app-6">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>

	<hr>
	
	<div id="app-7">
		<ul>
			<todo-item
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id">
			</todo-item>
		</ul>
	</div>

	<hr>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/vue-start.js"></script>
    <!-- <script src="./js/example.js"></script> -->
</body>

</html>
